<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="accordion">
        <h1>CSS Bayan</h1>
        <label class="accordion_row">
          <input type='radio' name='radio_accordion' checked="checked">
          <div class="mem_name">Deadline</div>
          <div class="accordion_content">
            <img class="mem" src="deadline.svg" alt="deadline">
            </div>
        </label>
        <label class="accordion_row">
          <input type='radio' name='radio_accordion'>
          <div class="mem_name">Glory to ukraine</div>
          <div class="accordion_content">
            <img class="mem" src="glory-to-ukraine.svg" alt="glory to ukraine">
          </div>
        </label>
        <label class="accordion_row">
          <input type='radio' name='radio_accordion'>
          <div class="mem_name">Time to pay</div>
          <div class="accordion_content">
            <img class="mem" src="time-to-pay.svg" alt="time to pay">
          </div>
        </label>
        <label class="accordion_row">
            <input type='radio' name='radio_accordion'>
            <div class="mem_name">Student without mentor</div>
            <div class="accordion_content">
              <img class="mem" src="student-without-mentor.svg" alt="student without mentor">
            </div>
          </label>
          <label class="accordion_row">
            <input type='radio' name='radio_accordion'>
            <div class="mem_name">Error</div>
            <div class="accordion_content">
              <img class="mem" src="error.svg" alt="error">
            </div>
          </label>
      </div>
</body>
</html>
